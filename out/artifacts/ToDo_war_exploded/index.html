<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body {
            background-image: url("http://blog.gogo-vacations.com/wp-content/uploads/2016/05/Santa-Monica-Pier.jpg");
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        }

        .todo-wrapper {
            margin-top: 50px;
            background-color: #fff;
            border-radius: 15px;
            margin-left: auto;
            margin-right: auto;
            padding: 30px;
            font-weight: 300;
        }

        .todo-wrapper h2 {
            margin: 0;
        }

        .todo-wrapper p {
            font-style: italic;
            color: #666;
            margin: 5px 0;
        }

        .todo-wrapper ol {
            margin: 20px 0;
        }

        .todo-wrapper ol li {
            margin: 5px 0;
            padding: 3px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-transition: all 0.5s ease-out;
            transition: all 0.5s ease-out;
        }

        .todo-wrapper ol li:nth-child(even) {
            background: #ddd;
        }

        .todo-wrapper .completed {
            text-decoration: line-through;
            color: #666;
        }

        .todo-wrapper .example {
            color: #666;
        }

        .todo-wrapper .pretty-button {
            margin: 10px 2px;
            padding: 5px 20px;
            border-radius: 15px;
            background-color: gray;
            border: none;
            color: #fff;
            text-align: center;
            display: inline-block;
            font-size: small;
        }

        .todo-wrapper .pretty-button:hover {
            cursor: pointer;
            opacity: 0.75;
        }

        .todo-wrapper input {
            padding: 3px 6px;
        }

        .todo-wrapper form {
            display: inline-block;
        }

        #control-wrapper {
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .todo-wrapper #clear-completed-button {
            background-color: #0093D5;
        }

        .todo-wrapper #empty-button {
            background-color: #9B1C20;
        }

        .todo-wrapper #save-button {
            background-color: #49B749;
        }

        @media only screen and (min-width: 1400px) {
        .todo-wrapper {
                width: 50%;
            }

        .todo-wrapper input {
                width: 600px;
            }
        }

        @media only screen and (max-width: 1399px) and (min-width: 750px) {
        .todo-wrapper {
                width: 75%;
            }

        .todo-wrapper input {
                width: 400px;
            }
        }
    </style>
</head>
<body>

<div class="todo-wrapper">
    <h2>To-Do List</h2>
    <p>Double-click an item to mark it complete.</p>
    <form name="todo-adder">
        <input type="text" id="todo-entry-box" />
    </form>
    <button id="add-button" class="pretty-button">Add</button>
    <br />
    <ol id="todo-list">
    </ol>
    <div id="control-wrapper">
        <button id="clear-completed-button" class="pretty-button">Clear Completed</button>
        <button id="empty-button" class="pretty-button">Empty List</button>
        <button id="save-button" class="pretty-button">Save List</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
